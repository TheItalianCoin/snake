<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score" class="score">Score: 0 | Level: 1</div>
        <button id="restartButton" class="button">Restart</button>
        <button id="pauseButton" class="button" style="display: none;">Pause</button>
        <button id="musicButton" class="button">Music</button>
        <button id="soundButton" class="button">Sound</button>
        <div id="gameOverMessage" class="game-over"></div>

        <!-- Elementi audio -->
        <audio id="backgroundMusic" loop>
            <source src="background_music.mp3" type="audio/mpeg">
        </audio>

        <audio id="eatSound">
            <source src="eat_sound.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
